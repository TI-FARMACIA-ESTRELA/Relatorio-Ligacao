{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center gap-3 mb-3">
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="d-flex gap-2">
    <input class="form-control" type="file" name="file" accept=".csv,.xlsx,.xls" required>
    <button class="btn btn-primary">Import</button>
  </form>

  <form action="{{ url_for('clear') }}" method="post" class="ms-auto">
    <button class="btn btn-danger">Limpar Base</button>
  </form>
</div>

<div class="card shadow-sm">
  <div class="card-header bg-success text-white">Uploads recentes</div>
  <div class="card-body p-0">
    <table class="table table-hover table-sm mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Arquivo</th>
          <th>Data/Hora</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for u in uploads %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.filename }}</td>
          <td>{{ u.uploaded_at }}</td>
          <td class="text-end">
            <a href="{{ url_for('report', upload_id=u.id) }}" class="btn btn-outline-success btn-sm">Ver Relatório</a>
            <a href="{{ url_for('download', upload_id=u.id) }}" class="btn btn-warning btn-sm">Baixar Excel</a>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-center text-muted py-4">Sem uploads ainda. Use o botão <b>Import</b>.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
