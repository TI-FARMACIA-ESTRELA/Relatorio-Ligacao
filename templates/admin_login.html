{% extends "base.html" %}
{% block content %}
<div class="max-w-sm mx-auto mt-10">
  <form method="post" class="space-y-3 bg-slate-900 border border-slate-800 p-4 rounded">
    <h2 class="text-lg font-semibold">Acesso Admin</h2>
    <div>
      <label class="block text-sm mb-1">Senha</label>
      <input name="password" type="password"
             class="w-full px-3 py-2 rounded bg-slate-800 border border-slate-700 focus:outline-none focus:border-sky-600"
             autocomplete="current-password" required>
    </div>
    <button class="w-full px-3 py-2 rounded bg-sky-700 hover:bg-sky-600">Entrar</button>
  </form>
</div>
{% endblock %}
